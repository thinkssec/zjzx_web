      <style>
         /* Examples shared styles */
         .Example h1 { font:30px Arial; padding:5px 0px 5px 0px; margin:0px; text-align:center; }
         .Example h2 { font:15px Arial; padding:0px; margin:0px 0px 10px 0px; text-align:center; color:#757575; }
         .Example h3,.Example h4 { display:inline-block; font:bold 15px Arial; padding:0px 5px 0px 5px; border-radius:2px; color:black; margin:2px; font-style:normal; color:#333; }
         .Example h3 { background:#EE9; border:1px solid #DD8; }
         .Example h4 { background:#BDE; border:1px solid #ACD; }
         .Example a { text-decoration:underline; }      
         .Example li { padding-bottom:8px; }
         .Example ul { margin:6px 0px 0px 20px; font:13px Arial; }
         .Example .Desc { margin:0px 5px 10px 5px; padding:10px; border:1px solid #dfdfdf; }
         .Example .Desc > ul { margin-left:0px; padding:0px 0px 0px 15px; clear:both; }
         .Example .Desc b { color:#0585B9; }
         .Example .Path { font:normal 12px Arial; color:#0585B9; }
         .Example .Path b { color:#D73938; }
         .Example .Path u { text-decoration:none; color:black; font-weight:bold; padding:0px 2px 0px 2px; }
         .Example .Path i { color:black; font-style:normal; font-weight:bold; }
         .Example .Xml { margin-bottom:6px; font-size:12px; color:#757575; }
         .Example .Border { margin:0px 5px 15px 5px; }
         .Example .Main { }
      </style>
      <center class="Path"><script>document.write(location.href.replace(/(.*)(\/Examples\/|\/ExamplesGantt\/)([^\/]+)\/([^\/]+)\/([^\/]+)$/,"$2<b>$3</b>/<i>$4</i>/$5").replace(/([^<]|^)(\/|\.)/g,"$1<u>$2</u>"));</script></center>
      <h1>Submit example</h1>
      <h2>Using standard &lt;form> submit communication method instead of AJAX</h2>

      <div class="Desc">
      The input and output data are filled into &lt;input> tag and input layout is hardcoded directly to &lt;treegrid> tag.
      </div>
      
      <center class="Border">
         <div class="Main" style="width:100%;height:98%">
            <bdo Layout_Data="
<?xml version=&quot;1.0&quot;?>
<Grid>
   <Cfg id='Calc' Tag='GRID' MaxHeight='1' MinTagHeight='300' MainCol='A' ShowDeleted='0' SuppressCfg='0' AutoSort='0' DateStrings='1'/>
   <Def>
      <D Name='C' CanMove='2'/>
      <D Name='Data' 
         CalcOrder='F,B'
         XType='Text' XCanEdit='0' XCanFilter='0'
         A='Item'
         G='0'
         H='0'
         I=''
         CDef=''
         />
      <D Name='Fixed'
         XType='Text' XCanEdit='0'
         CalcOrder='D,B'
         EType='Text'
         FType='Text'
         HType='Text'
         IType='Text'
         />
      <D Name='Node'
         CDef='Data'
         Expanded='1'
         Calculated='1'
         CalcOrder='D,F,B'
         X='1'
         A='Order'
         BFormula='F-F*G/100+H'
         CCanEdit='1'
         DFormula='count()' DFormat='0 &quot;items&quot;'
         EFormat=' ' ECanEdit='0'
         FFormula='sum(&quot;B&quot;)'
         G='0'
         H='0'
         ICanEdit='1'
         />
   </Def>
   <Panel Move='1' Copy='7'/>
   <LeftCols>
      <C Name='X' Width='51' Type='Bool' CanFilter='2' CanSort='0'/>
      <C Name='A' Width='300' Type='Text' ToolTip='1'/>
   </LeftCols>
   <Cols>
      <C Name='C' Width='120' Type='Text' CanEdit='0'/>
      <C Name='I' Width='106' Type='Date' Format='d' CanEdit='0'/>
      <C Name='D' Width='90' Type='Int'/>
      <C Name='E' Width='93' Type='Float' Format='0.00'/>
      <C Name='F' Width='90' Type='Float' Format='0.00' Formula='D*E'/>
      <C Name='G' Width='90' Type='Int' Format='0\%'/>
      <C Name='H' Width='90' Type='Float' Format='0.00'/>
   </Cols>
   <RightCols>
      <C Name='B' Width='90' Type='Float' Format='0.00' Formula='F-F*G/100+H'/>
   </RightCols>   
   <Header 
      CDef = 'Node'
      X='Used'
      A='Product / Order name'
      B='Price'
      C='Customer'
      D='Amount'
      E='Unit price'
      F='List Price'
      G='Discount'
      H='Shipping'
      I='Date'
      />
   <Foot>
      <I id='Fix1' CanDelete='0' CanEdit='0' Calculated='1'
         A='Total income'
         BFormula='sum(&quot;X==1&quot;)'
         DFormula='count(&quot;X==1&quot;)' DFormat='0 &quot;orders&quot;' DType='Int'
         GVisible='0' 
         />
      <I id='Fix2' CanDelete='0' CanEdit='0' Calculated='1' 
         A='Taxes'
         BFormula='Get(Fix1,&quot;B&quot;)*G/100'
         CVisible='0'
         DVisible='0'
         G='22' GCanEdit='1'
         />
      <I id='Fix3' CanDelete='0' CanEdit='0' Calculated='1'
         A='Profit'
         BFormula='Get(Fix1,&quot;B&quot;)-Get(Fix2,&quot;B&quot;)'
         CVisible='0'
         DVisible='0'
         GVisible='0'
         />
   </Foot>
</Grid>"	




            Data_Tag="Data" Upload_Tag="Data"></bdo>
